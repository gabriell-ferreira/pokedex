<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  
  <div class="pokedex">
    <div class="left-container">
      <div class="left--screen">
        <div class="left--screen--border">
          <div class="left-screen--view off">

            <div class="header--screen">
              <div class="pokemon--name">
                
              </div>
              <div class="pokemon--number">
                
              </div>
            </div>

            <div class="pokemon--image">
              <img class="pokemon--front-img" src="" alt="">

              <img class="pokemon--back-img" src="" alt="">
            </div>

            <div class="pokemon--info">
              <div class="pokemon--power">
                
              </div>
              <div class="pokemon--size">
                <div class="pokemon--weight">
                  
                </div>
                <div class="pokemon--height">
                  
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>     
      
      <div class="left--controls">
        <div class="left--pads">
          <div class="pad--up"></div>
          <div class="pad--down"></div>
          <div class="pad--mid"></div>
          <div class="pad--left"></div>
          <div class="pad--right"></div>
        </div>

        <div class="left--buttons">
          <div class="button--a">A</div>
          <div class="button--b">B</div>
        </div>
      </div>
    </div>
    <div class="pokedex--divisor">
      <div class="divisor--top"></div>
      <div class="divisor--bottom"></div>
    </div>
    <div class="right-container">
      <div class="right--screen--border">
        <div class="right--screen">
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
          <div class="list--item"></div>
        </div>
      </div>
      <div class="right--controls">
        <div class="prev--button">PREV</div>
        <div class="next--button">NEXT</div>
      </div>
      <div class="off--button">
        <span>ON</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
